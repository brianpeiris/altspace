<!DOCTYPE html>
<html>
  <head>
    <title>Reggie in AltspaceVR</title>
    <script src='https://aframe.io/releases/0.3.0/aframe.min.js'></script>
    <script src='https://sdk.altvr.com/libs/altspace.js/2.0.3/altspace.min.js'></script>
  </head>
  <body>
    <a-scene altspace='fullspace:false'>
      <a-assets>
        <a-asset-item id='kitchen-obj' src='kitchen.obj'></a-asset-item>
        <a-asset-item id='kitchen-mtl' src='kitchen.mtl'></a-asset-item>
      </a-assets>
      <a-obj-model src='#kitchen-obj' mtl='#kitchen-mtl' position='0 -2 -4' scale='.03 .03 .03'></a-obj-model>
    </a-scene>
  </body>
</html>
