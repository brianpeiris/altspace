<!DOCTYPE html>
<html>
  <head>
    <title>Reggie in AltspaceVR</title>
    <script src='https://aframe.io/releases/0.3.0/aframe.min.js'></script>
    <script src='https://sdk.altvr.com/libs/altspace.js/2.0.3/altspace.min.js'></script>
  </head>
  <body>
    <a-scene altspace='fullspace:true'>
      <a-assets>
        <a-asset-item id='car-obj' src='car.obj'></a-asset-item>
        <a-asset-item id='car-mtl' src='car.mtl'></a-asset-item>
      </a-assets>
      <a-obj-model src='#car-obj' mtl='#car-mtl' position='0 0 0'></a-obj-model>
    </a-scene>
  </body>
</html>
