<!DOCTYPE html>
<html>
  <head>
    <title>Reggie in AltspaceVR</title>
    <script src='https://aframe.io/releases/0.3.0/aframe.min.js'></script>
    <script src='https://sdk.altvr.com/libs/altspace.js/2.0.3/altspace.min.js'></script>
  </head>
  <body>
    <a-scene altspace='fullspace:false'>
      <a-assets>
        <a-asset-item id='jeopardy-obj' src='jeopardy.obj'></a-asset-item>
        <a-asset-item id='jeopardy-mtl' src='jeopardy.mtl'></a-asset-item>
      </a-assets>
      <a-obj-model src='#jeopardy-obj' mtl='#jeopardy-mtl' position='0 0 0' scale='1 1 1'></a-obj-model>
    </a-scene>
  </body>
</html>
